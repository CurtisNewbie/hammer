mode.production: false

app.name: "hammer"

mysql:
  enabled: true
  user: root
  database: "${app.name}"
  host: localhost
  port: 3306

redis:
  enabled: true
  address: localhost
  port: 6379
  database: 0

server:
  host: "0.0.0.0"
  port: 8085
  gracefulShutdownTimeSec: 5

consul:
  enabled: true
  consulAddress: localhost:8500

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - roleno

goauth.report.enabled: false